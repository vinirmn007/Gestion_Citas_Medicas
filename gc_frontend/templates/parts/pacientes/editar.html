{% extends "base_site.html" %}
{% block title %}Editar Datos Personales{% endblock %}
{% block content %}
  <div class="right_col" role="main">
    <div class="">

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Editar Datos Personales</h2>
              
              <div class="clearfix"></div>
            </div>
            <div class="x_content">

              <form class="form-horizontal form-label-left" action="/paciente/update" method="post" novalidate>

                <div class="field item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12 label-align" for="email">Email <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="email" id="email" name="email" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" value="{{paciente.email}}">
                  </div>
                </div>

                <input type="number" name="id" value="{{paciente.id}}" hidden>

                <div class="field item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12 label-align" for="telefono">Telefono <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="telefono" name="telefono" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" value="{{paciente.telefono}}">
                    </div>
                  </div>

                  <div class="field item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12 label-align" for="direccion">Direccion <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="direccion" name="direccion" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" value="{{paciente.direccion}}">
                    </div>
                  </div>
                
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-3">
                    <a href="javascript:history.back()" class="btn btn-primary">Cancelar</a>
                    <button id="send" type="submit" class="btn btn-success">Registrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  {{ super() }}
  <!-- validator -->
  <script src="{{ url_for('static', filename='vendors/validator/validator.js') }}"></script>
{% endblock javascripts %}
