{% extends "base_site.html" %}

{% block title %} Perfil de Persona {% endblock title %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Perfil de Persona</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Datos Personales</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="persona-form">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id" placeholder="Ingrese ID">
                            </div>

                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese Email">
                            </div>

                            <div class="form-group">
                                <label for="numeroIdentificacion">Número de Identificación</label>
                                <input type="text" class="form-control" id="numeroIdentificacion" placeholder="Ingrese Número de Identificación">
                            </div>

                            <div class="form-group">
                                <label for="tipoIdentificacion">Tipo de Identificación</label>
                                <select class="form-control" id="tipoIdentificacion">
                                    <option value="CEDULA">Cédula</option>
                                    <option value="PASAPORTE">Pasaporte</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="genero">Género</label>
                                <select class="form-control" id="genero">
                                    <option value="MASCULINO">Masculino</option>
                                    <option value="FEMENINO">Femenino</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
