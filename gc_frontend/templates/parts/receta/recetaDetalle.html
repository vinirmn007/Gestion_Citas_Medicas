{% extends "base_site.html" %}
{% block title %}Receta{% endblock %}
{% block content %}
  <div class="right_col" role="main">
    <div class="">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Detalle del Receta</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Medicamento</h3>
                                <p class="card-text">{{ receta.medicamentos }}</p>

                                <h3 class="card-title mt-3">Prescripcion</h3>
                                <p class="card-text">{{ receta.prescripcion }}</p>
                            </div>
                        </div>                   
                </div> 
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                    <a href="{{ url_for('diagnostico_route.diagnostico', id=receta.idDiagnostico) }}" class="btn btn-success">Regresar al Diagnostico</a>
                </div>    
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
