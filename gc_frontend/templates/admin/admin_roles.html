<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Roles - MedicalCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ECF0F1;
            color: #2c3e50;
        }

        .navbar {
            background-color: #34495E;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #1ABB9C;
            border-color: #1ABB9C;
        }

        .btn-primary:hover {
            background-color: #1F9E8A;
            border-color: #1F9E8A;
        }

        .card {
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #34495E;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MedicalCenter</a>
            <a href="/home" class="btn btn-light">Volver al Inicio</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="text-center">Administrar Roles</h1>

            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Usuario</th>
                            <th>Rol Actual</th>
                            <th>Nuevo Rol</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in lista_usuarios %}
                        <tr>
                            <td>{{ usuario.usuario }}</td>
                            <td>{{ usuario.rol.nombre }}</td>
                            <td>
                                <form action="/admin/roles/asignar" method="POST">
                                    <input type="hidden" name="usuario" value="{{ usuario }}">
                                    <select class="form-select" name="rol">
                                        <option value="1">Administrador</option>
                                        <option value="2">Médico</option>
                                        <option value="3">Paciente</option>
                                    </select>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary">Asignar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
